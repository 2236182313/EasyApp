<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script src="Functions.js"></script>

</head>
<body>
    <div id="messageBoxContainer" class="message-box">
        <h3>Message:</h3>
        <div id="message-body" class="message-body"></div>
        <input type="button" class="button1" value="OK" onclick="hideMessage()" />
    </div>

    
    <form action="" method="post" class="smart-green">

        <span>Please fill all the texts in the fields.</span>
        <label>
            <span>First Number :</span>
            <input id="firstNumber" type="text" name="firstNumber" placeholder="First Number" maxlength="5" />
        </label>

        <label>
            <span>Second Number :</span>
            <input id="secondNumber" type="text" name="secondNumber" placeholder="Second Number" maxlength="5" />
        </label>

        <label>
            <span>Result :</span>
            <textarea id="result" name="result"></textarea>
        </label>

        <label>
            <input id="dividebtn" type="button" class="button" value="Divide" onclick="divide()" />

        </label>
    </form>
</body>
</html>
